<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de Pacientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f9e6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .search-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: left;
        }
        label {
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #4CAF50;
            border-radius: 4px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #388E3C;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #388E3C;
        }
        .regresar {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }
        .regresar:hover {
            background-color: #388E3C;
        }
    </style>
</head>
<body>
    <h1>Búsqueda de Pacientes</h1>
    <div class="search-container">
        <form action="buscar_pacientes.php" method="POST">
            <label for="id_paciente">ID del paciente:</label>
            <input type="text" id="id_paciente" name="id_paciente" placeholder="ID (opcional)">

            <label for="id_cita">ID de la cita:</label>
            <input type="text" id="id_cita" name="id_cita" placeholder="ID cita (opcional)">

            <label for="nombre_propietario">Nombre del propietario:</label>
            <input type="text" id="nombre_propietario" name="nombre_propietario" placeholder="Nombre del propietario (opcional)">

            <label for="nombre">Nombre de la mascota:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre de la mascota (opcional)">

            <label for="especie">Especie:</label>
            <input type="text" id="especie" name="especie" placeholder="Especie (opcional)">

            <label for="sexo">Sexo:</label>
            <input type="text" id="sexo" name="sexo" placeholder="Sexo (Macho o Hembra)">

            <label for="peso">Peso:</label>
            <input type="text" id="peso" name="peso" placeholder="Peso (opcional)">

            <label for="edad">Edad:</label>
            <input type="text" id="edad" name="edad" placeholder="Edad (opcional)">

            <input type="submit" value="Buscar">
        </form>
    </div>
    <button class="regresar" onclick="window.location.href='menu_buscar.html'">Regresar</button>
</body>
</html>
