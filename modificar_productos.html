<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> <!-- Establece la codificación de caracteres a UTF-8 para soportar caracteres especiales -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace que la página sea responsiva -->
    <title>Modificar Producto</title> <!-- Título de la pestaña del navegador -->
    <style>
        body {
            font-family: Arial, sans-serif; /* Tipo de fuente para el cuerpo */
            background-color: #e6f9e6; /* Color de fondo verde claro */
            display: flex; /* Utiliza Flexbox para organizar el contenido */
            flex-direction: column; /* Organiza los elementos en columna */
            justify-content: center; /* Centra verticalmente el contenido */
            align-items: center; /* Centra horizontalmente el contenido */
            height: 100vh; /* Altura total de la ventana del navegador */
            margin: 0; /* Elimina el margen por defecto */
        }

        h1 {
            color: #4CAF50; /* Color verde oscuro para el título */
        }

        .form-container {
            background: white; /* Fondo blanco para el contenedor del formulario */
            padding: 20px; /* Espaciado interno del contenedor */
            border-radius: 8px; /* Bordes redondeados para el contenedor */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra para darle profundidad */
            width: 300px; /* Ancho fijo del contenedor */
        }

        label {
            margin-bottom: 5px; /* Espacio debajo de la etiqueta */
            color: #333; /* Color del texto de las etiquetas */
        }

        input[type="text"], input[type="number"], input[type="decimal"] {
            width: calc(100% - 20px); /* Ancho completo del campo, menos el padding */
            padding: 10px; /* Espaciado interno del campo */
            margin-bottom: 15px; /* Espacio debajo de cada campo */
            border: 1px solid #4CAF50; /* Borde verde oscuro */
            border-radius: 4px; /* Bordes redondeados */
        }

        input[type="submit"] {
            width: 100%; /* Ancho completo del botón */
            padding: 10px; /* Espaciado interno del botón */
            border: none; /* Sin borde */
            border-radius: 4px; /* Bordes redondeados */
            cursor: pointer; /* Cambiar el cursor al pasar sobre el botón */
            background-color: #4CAF50; /* Color de fondo del botón */
            color: white; /* Color del texto del botón */
        }

        input[type="submit"]:hover {
            background-color: #388E3C; /* Color de fondo al pasar el mouse sobre el botón */
        }
    </style>
</head>
<body>
    <h1>Modificar Producto</h1> <!-- Título principal de la página -->

    <div class="form-container"> <!-- Contenedor para el formulario -->
        <form action="modificar_producto.php" method="POST"> <!-- Acción del formulario -->
            <label for="id_producto">ID del Producto:</label>
            <input type="number" id="id_producto" name="id_producto" required> <!-- Campo para el ID del producto -->

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required> <!-- Campo para el nombre del producto -->

            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" name="descripcion"> <!-- Campo para la descripción del producto (opcional) -->

            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" step="0.01" required> <!-- Campo para el precio del producto -->

            <label for="existencia">Existencia:</label>
            <input type="number" id="existencia" name="existencia" required> <!-- Campo para la existencia del producto -->

            
        <input type="submit" value="Modificar Producto"> <!-- Botón para enviar el formulario -->
        
        <button onclick="window.location.href='modificar_bd.html'" style="margin-top: 10px; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; background-color: #4CAF50; color: white; transition: background-color 0.3s;">Regresar</button> <!-- Botón para regresar al menú -->
        </form>
    </div>
</body>
</html>
