<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f9e6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #4CAF50;
        }

        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #4CAF50;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }

        input[type="submit"]:hover {
            background-color: #388E3C;
        }

        .regresar {
            display: block;
            margin-top: 10px;
            padding: 10px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .regresar:hover {
            background-color: #388E3C;
        }
    </style>
</head>
<body>
    <h1>Modificar Usuario</h1>

    <div class="form-container">
        <form action="modificar_usuario.php" method="POST">
            <label for="id_usuario">ID del Usuario:</label>
            <input type="text" id="id_usuario" name="id_usuario" required>

            <label for="nombre_completo">Nombre Completo:</label>
            <input type="text" id="nombre_completo" name="nombre_completo" required>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>

            <label>Rol de Usuario:</label> <br>
            <label><input type="radio" name="rol_usuario" value="Empleado" required> Empleado</label>
            <label><input type="radio" name="rol_usuario" value="Administrador" required> Administrador</label>

            <input type="submit" value="Modificar Usuario">

            <button type="button" onclick="window.location.href='modificar_bd.html'" style="margin-top: 10px; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; background-color: #4CAF50; color: white; transition: background-color 0.3s;">Regresar</button>
        </form>
    </div>
</body>
</html>
